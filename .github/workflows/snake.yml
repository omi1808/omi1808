name: Snake Animation

# Run workflow on push and daily
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  update-snake:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Generate snake animation directly (simple text-based)
      - name: Generate Snake Animation
        run: |
          # Example: create a simple snake animation in text form
          echo '```text' > snake.txt
          echo 'S N A K E   A N I M A T I O N' >> snake.txt
          echo '→ → → → → → →' >> snake.txt
          echo '← ← ← ← ← ← ←' >> snake.txt
          echo '```' >> snake.txt

      # Step 3: Update README with animation
      - name: Update README
        run: |
          echo "## 🐍 Snake Animation" > README.md
          cat snake.txt >> README.md

      # Step 4: Commit & push changes
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md snake.txt
          git diff --quiet || git commit -m "Update snake animation"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
